<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <script>
        const add_file_box = () => {
            const box = document.getElementById("attachFileDiv");
            const newDiv = document.createElement('div');
            newDiv.innerHTML = "<input type='file' name='addFiles'>\n<button type='button' class='btn btn-outline-dark' onclick='delete_file_box(this)'>X</button>"
            box.appendChild(newDiv);
        }
        const delete_file_box = (obj) => {
            document.getElementById('attachFileDiv').removeChild(obj.parentNode);
        }
    </script>
    <style>
        .container-fluid {
            max-width: 1000px;
        }

        /*************** Î≤†ÎÑà ÎîîÏûêÏù∏ *************/
        .board-name-container {
            margin: 24px;
        }

        .reply-write-box {
            margin-bottom: 10px;
        }

        .reply-content-box {
            margin: 5px;
        }

        .reply-content {
            margin: 5px;
        }

        /************ ÏûëÏÑ± Ìèº ÎÇ¥Î∂Ä ÎîîÏûêÏù∏ ***********/
        textarea {
            height: 200px;
        }

        /* Ï≤®Î∂ÄÌååÏùº */
        .file-box {
            margin: 5px;
        }

        .delete-btn {
            width: 57px;
            font-size: 15px;
        }

        /* Í≤ÄÏ¶ù ÏóêÎü¨ ÌëúÌòÑ */
        .field-error {
            border-color: #dc3545;
            color: #dc3545;

        }

    </style>
</head>
<body>

<div class="container-fluid">

    <div th:replace="~{fragment/header}"></div>

    <div class="row">

        <div class="col-md-3">
            <div th:replace="~{fragment/sidebar}"></div>
        </div>

        <div class="col-md-9">

            <div class="board-name-container">
                <h3>ÏûêÏú†Í≤åÏãúÌåê Í¥ÄÎ¶¨</h3>
            </div>

            <form action th:object="${freeBoardDTO}" th:action method="post" enctype="multipart/form-data">
                <table class="table">
                    <tbody>
                    <tr>
                        <th class="bg-gray">Î∂ÑÎ•ò</th>
                        <td>
                            <select name="categoryId" th:field="*{categoryId}" th:errorclass="field-error" class="form-control">
                                <option value="hobby">Ï∑®ÎØ∏</option>
                                <option value="humor">Ïú†Î®∏</option>
                                <option value="touching">Í∞êÎèô</option>
                            </select>
                            <div class="field-error" th:errors="*{categoryId}"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="bg-gray">Ï†úÎ™©</th>
                        <td><input type="text" name="subject" th:field="*{subject}" th:errorclass="field-error" class="form-control">
                            <div class="field-error" th:errors="*{subject}" th:errorclass="field-error"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="bg-gray">ÎÇ¥Ïö©</th>
                        <td><textarea name="content" th:field="*{content}" th:errorclass="field-error" class="content-form form-control"></textarea>
                            <div class="field-error" th:errors="*{content}"/>
                        </td>
                    </tr>
                    <tr>
                        <th class="bg-gray">Ï≤®Î∂ÄÌååÏùº</th>
                        <td>
                            <div class="file-container" th:if="${fileList}">
                                <div class="file-box row" th:each="file : ${fileList}">
                                    <span class="col-md-1">üìÅ</span>
                                    Ô∏é <div class="attachment-box col-md-9" th:text="${file.originName}"></div>
                                    <button type="button" class="delete-btn btn btn-outline-dark col-md-1" th:text="ÏÇ≠Ï†ú"></button>
                                </div>
                            </div>
                            <div id="attachFileDiv">
                                <input type="file" name="addFiles">
                            </div>
                            <input type="button" value="Ï∂îÍ∞Ä" onclick="add_file_box()">
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div class="reply-container" th:if="${replyList}">
                    <div class="reply-write-box row">
                        <input type="text" class="col-md-10" placeholder="ÎåìÍ∏ÄÏùÑ ÏûÖÎ†•Ìï¥ Ï£ºÏÑ∏Ïöî">
                        <div class="col-md-2">
                            <button type="button" class="btn btn-light" id="submitComment">Îì±Î°ù</button>
                        </div>
                    </div>
                    <div class="reply-content-box row" th:each="reply : ${replyList}">
                        <div class="col-md-10">
                            <div class="reply-label">
                                <span th:if="${reply.memberId}" th:text="${reply.memberId}"></span>
                                <span th:unless="${reply.adminId}" th:text="${reply.adminId}"></span>
                                <span th:text="${reply.date}"></span>
                            </div>
                            <div class="reply-content">
                                <span th:text="${reply.content}"></span>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-outline-dark">ÏÇ≠Ï†ú</button>
                        </div>
                    </div>
                </div>

                <input type="submit"
                       class="btn btn-primary pull-right"
                       th:if="${freeBoardDTO.seq == 0}"
                       th:onclick="|location.href='@{/admin/free}'|"
                       value="Îì±Î°ù">
                <input type="submit"
                       class="btn btn-primary pull-right"
                       th:unless="${freeBoardDTO.seq == 0}"
                       th:onclick="|location.href='@{/admin/free/{seq}(seq=${freeBoardDTO.seq})}'|"
                       value="ÏàòÏ†ï">

                <button
                        type="button"
                        class="btn btn-primary pull-right"
                        th:onclick="|location.href='@{/admin/frees}'|">Î™©Î°ù
                </button>
                <button type="button"
                        th:if="${freeBoardDTO.seq != 0}"
                        th:onclick="|location.href='@{/admin/free/delete/{seq}(seq=${freeBoardDTO.seq})}'|"
                        class="btn btn-primary pull-right">ÏÇ≠Ï†ú
                </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
